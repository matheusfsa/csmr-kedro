tweets: 
  type: pandas.CSVDataSet
  filepath: data/01_raw/tweets.csv
  
train:
  type: pandas.CSVDataSet
  filepath: data/01_raw/train.csv

test:
  type: pandas.CSVDataSet
  filepath: data/01_raw/test.csv

last_tweets:
  type: csmr_kedro.extras.datasets.TwitterDataSet
  filepath: data/01_raw/last_tweets.csv
  
  credentials: twitter_api
  hours: 24
  max_tweets_search: 100
  companies:
    riot:
      name: Riot Games
      query: riot
    apple:
      name: Apple
      query: apple OR iphone
    nubank:
      name: Nubank
      query: nubank
    magalu:
      name: Magazine Luiza
      query: magazine luiza OR magalu  
    motorola:
      name: Motorola
      query: motorola
    carrefour:
      name: Carrefour
      query: carrefour
    marvel:
      name: Marvel
      query: marvel

################### Pre-processed data #####################
