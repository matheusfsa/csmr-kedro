################### Raw data ##############################
tweets: 
  type: pandas.CSVDataSet
  filepath: data/01_raw/tweets.csv
  
train:
  type: pandas.CSVDataSet
  filepath: data/01_raw/train.csv

test:
  type: pandas.CSVDataSet
  filepath: data/01_raw/test.csv
################### Pre-processed data #####################
preprocessed_tweets: 
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/preprocessed_tweets.csv
  
preprocessed_train:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/preprocessed_train.csv

preprocessed_test:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/preprocessed_test.csv

################## Features ############################

train_features:
  type: pandas.CSVDataSet
  filepath: data/04_feature/train_features.csv

test_features:
  type: pandas.CSVDataSet
  filepath: data/04_feature/test_features.csv

tweets_features:
  type: pandas.CSVDataSet
  filepath: data/04_feature/tweets_features.csv
############### Model Inputs ###########################

X_train:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/X_train.csv

X_test:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/X_test.csv

X_tweets:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/X_tweets.csv

y_train:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/y_train.csv

y_test:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/y_test.csv

sentiment_prediction:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/sentiment_prediction.csv
  
############### Models #################################
torch_model:
  type: csmr_kedro.extras.datasets.TorchDataSet
  model_class: csmr_kedro.models.BertSA
  filepath: data/06_models/pytorch_model.bin
  device: cpu
  load_args:
    model_params:
      predict_company: False 
      use_company: True
      company_dim: 32

model:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
  data_set:
      type: kedro_mlflow.io.models.MlflowModelSaverDataSet
      flavor: mlflow.sklearn
      filepath: data/06_models/model
#model:
#  type: pickle.PickleDataSet
